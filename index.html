<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-Booking</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/img2.png" alt="Railway Logo" class="logo">
            <h1>Indian Railways</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">PNR Enquiry</a></li>
                    <li><a href="#">Trains Between Stations</a></li>
                    <li><a href="#">Seat Availability</a></li>
                    <li><a href="#">Train Schedule</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <img src="img/img3.jpg" alt="Train Banner" class="banner-img">
        <div class="banner-content">
            <h2>Welcome to Indian Railways</h2>
            <p>Your journey starts here. Explore our services and check train schedules easily.</p>

        </div>
        <div class="enquiry-section">
            <h2>Enquiry & Services</h2>
            <div class="enquiry-container">
                <div class="enquiry-box">
                    <h3>PNR Status</h3>
                    <form>
                        <label for="pnr">Enter PNR Number:</label>
                        <input type="text" id="pnr" name="pnr" placeholder="Enter your PNR number">
                        <button type="submit">Check Status</button>
                    </form>
                </div>
                <div class="enquiry-box">
                    <h3>Train Schedule</h3>
                    <form>
                        <label for="train">Enter Train Number:</label>
                        <input type="text" id="train" name="train" placeholder="Enter train number">
                        <button type="submit">Check Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
